<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <h1>Sign Up</h1>
            <div id="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="Uerror"></div>
            </div>
            <div id="input-group">
                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" required>
                <div class="Eerror"></div>
            </div>
            <div id="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="Perror"></div>
            </div>
            <div id="input-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword">
                <div class="Cerror"></div>
            </div>
            <button type="button" id="submit" onclick="check()">Sign Up</button>
            <p id="signIn"><small>Already have an account - <a href="./index-1.html">Sign in.</a>
                </small></p>
        </form>

    </div>
</body>

</html>
